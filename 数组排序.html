<body>
    <!-- 冒泡排序 -->
    <script>
        let arr = [3, 4, 2, 1];
        var len = arr.length;
        for (var i = 0; i < len - 1; i++) {
            for (var j = 0; j < len - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        // console.log(arr)
    </script>
    <script>
        var array = [1, 10, 100, 90, 65, 5, 4, 10, 2, 4];
        var length = array.length;
        for (var i = 0; i < length; i++) { //缩小选择的范围
            var min = array[i]; //假定范围内第一个为最小值
            var index = i; //记录最小值的下标
            for (var j = i + 1; j < length; j++) { //在范围内选取最小值
                if (array[j] < min) {
                    min = array[j];
                    index = j;
                }
            }
            if (index != i) { //把范围内最小值交换到范围内第一个
                var temp = array[i];
                array[i] = array[index];
                array[index] = temp;
            }
            // console.log(array);
            // console.log("---------------------");
        }
    </script>
    <!-- 插入排序 -->
    <script>
        (function (params) {
            var array = [100, 90, 80, 62, 80, 8, 1, 2, 39];
            var length = array.length;
            for (var i = 0; i < length - 1; i++) {
                //i代表已经排序好的序列最后一项下标
                var insert = array[i + 1];
                var index = i + 1;//记录要被插入的下标
                for (var j = i; j >= 0; j--) {
                    if (insert < array[j]) {
                        //要插入的项比它小，往后移动
                        array[j + 1] = array[j];
                        index = j;
                    }
                }
                array[index] = insert;
                console.log(array);
                console.log("-----------------------");
            }
        })()
    </script>
