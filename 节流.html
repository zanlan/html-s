<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button id="btm1">开始</button>

<body>
    <script>
        // 思路：在规定时间内只触发一次
        function throttle(fn, delay) {
            // 利用闭包保存时间
            let prev = Date.now()
            return function () {
                if (Date.now() - prev >= delay) {
                    fn.call(this)
                    prev = Date.now()
                }
            }
        }
        function fn() {
            console.log('节流')
        }
        document.getElementById('btm1').addEventListener('click', throttle(fn, 1000))
    </script>
</body>

</html>
